<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucas Herrera Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Custom Cursor -->
  <div id="cursor"></div>
  <div id="trail"></div>

  <canvas id="oscilloscope"></canvas>
  <!-- Header -->
  <header class="site-header" role="banner">
    <!-- full-bleed video background -->
    <div class="header-media">
      <video class="header-clip" id="headerClip" src="images/long.mp4" autoplay muted playsinline loop
        preload="metadata" aria-label="Long portfolio clip">
        Sorry, your browser doesn't support embedded videos.
      </video>
    </div>
  </header>

  <div class="header-overlay" aria-hidden="false">
    <h1 class="header-title">Lucas Herrera</h1>
    <p class="header-sub">Music & Visual Artist</p>
  </div>

  <!-- large spacer so user must scroll a lot before seeing gallery -->
  <div class="hero-spacer" aria-hidden="true"></div>

  <main>
    <section class="about">
      <!-- <img src="images/portrait1.jpg" alt="Lucas portrait" class="about-img"> -->
      <div class="about-text">
        <h2>About Me</h2>
        <p>Iâ€™m Lucas, a Swedish producer and performer with over 15 years of experience in music and audio. I perform
          live, produce original tracks, and handle mastering, and have created music for brands like Happy Socks.</p>
      </div>
    </section>
    <section class="contact">

      <a href="mailto:lucas.k.herrera@gmail.com" class="contact-link">Send me a mail</a>
    </section>


    <!-- Gallery: simple two pictures -->
    <section class="gallery">
      <a href="https://www.instagram.com/lucasle.music/" target="_blank" class="gallery-item overlay-container">
        <picture>
          <source srcset="images/portrait3.jpeg" type="image/jpeg">
          <img src="images/portrait1.jpg" alt="Instagram" loading="lazy">
        </picture>
        <div class="overlay-text">Instagram</div>
      </a>

      <a href="https://linktr.ee/lucasle" target="_blank" class="gallery-item overlay-container">
        <picture>
          <source srcset="images/portrait2.webp" type="image/webp">
          <img src="images/portrait2.jpg" alt="Linktree" loading="lazy">
        </picture>
        <div class="overlay-text">Listen</div>
      </a>
    </section>

  </main>
  <script type="module" src="js/main.js"></script>
</body>

</html>
